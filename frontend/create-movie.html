    <div class="container">
        <h1>Input New Movie</h1>
        <table>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="title" name="title" placeholder="Title" /></td>
            </tr>
            <tr>
                <td><label for="director">Director:</label></td>
                <td><input type="text" id="director" name="director" placeholder="Director" /></td>
            </tr>
            <tr>
                <td><label for="runtime">Runtime:</label></td>
                <td><input type="number" name="runtime" id="runtime" placeholder="Runtime" /></td>
            </tr>
            <tr>
                <td><label for="rating">Rating:</label></td>
                <td><input type="number" name="rating" id="rating" placeholder="Rating" step=".1" /></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea rows="4" cols="50" id="description" name="description" placeholder="Description" ></textarea></td>
            </tr>
        </table>
            <button onclick="createMovie()">Create Movie!</button>
        <div id="responseDiv">
            <h2 id="responseH2">Please Submit a new Movie!</h2>
        </div>
    </div>
